<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="flex__container">
        <label for="searchBox">Choose a city:</label>
        <input type="text" name="searchBox" class="search__box" />
        <div class="flex__item firstBox">
          <div class="flex__row">
            <div
              class="city__name"
              style="text-transform: uppercase; font-size: 30px"
            >
              City Name
            </div>
            <div class="temperature">
              <div class="lowest__temperature">â†“18Â°</div>
              <div class="highest__temperature">â†‘25Â°</div>
            </div>
          </div>
          <div class="flex__row">
            <div class="today">
              <div
                class="today__name"
                style="text-transform: uppercase; font-size: 20px; opacity: 80%"
              >
                Monday
              </div>
              <div class="today__date" style="font-size: 15px; opacity: 70%">
                00/00/2016
              </div>
              <div class="today__wind" style="font-size: 14px; opacity: 60%">
                Wind 6km/h
              </div>
              <div class="rain" style="font-size: 20px; opacity: 50%">
                ðŸ’§30%
              </div>
            </div>
            <div class="current__status">
              <div class="current__img">
                <img
                  src="./dist/icons/solid-black/png/128x128/cloudy.png"
                  alt=""
                />
              </div>
              <div
                class="current__status__string"
                style="text-transform: uppercase"
              >
                Parly Cloudy
              </div>
            </div>
            <div class="current__celsius" style="font-size: 80px">22Â°</div>
          </div>
        </div>
        <div class="flex__item secondBox">
          <div class="item__container">
            <div class="day">TUE</div>
            <img src="./dist/icons/solid-black/png/32x32/cloudy.png" alt="" />
            <div class="celsius">25</div>
          </div>
          <div class="item__container">
            <div class="day">WED</div>
            <img src="./dist/icons/solid-black/png/32x32/cloudy.png" alt="" />
            <div class="celsius">20</div>
          </div>
          <div class="item__container">
            <div class="day">THU</div>
            <img src="./dist/icons/solid-black/png/32x32/cloudy.png" alt="" />
            <div class="celsius">19</div>
          </div>
          <div class="item__container">
            <div class="day">FIR</div>
            <img src="./dist/icons/solid-black/png/32x32/cloudy.png" alt="" />
            <div class="celsius">15</div>
          </div>
          <div class="item__container">
            <div class="day">SAT</div>
            <img src="./dist/icons/solid-black/png/32x32/cloudy.png" alt="" />
            <div class="celsius">-5</div>
          </div>
          <div class="item__container">
            <div class="day">SUN</div>
            <img src="./dist/icons/solid-black/png/32x32/cloudy.png" alt="" />
            <div class="celsius">25</div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
