<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="flex__container">
        <label for="searchBox">Choose a city:</label>
        <input type="text" name="searchBox" class="search__box" />
        <div class="flex__item firstBox">
          <div class="flex__row">
            <div class="city__name" style="text-transform: uppercase; font-size: 30px;">City Name</div>
            <div class="temperature">
              <div class="lowest__temperature">↓18°</div>
              <div class="highest__temperature">↑25°</div>
            </div>
          </div>
          <div class="flex__row">
            <div class="today">
              <div class="today__name" style="text-transform: uppercase;">Monday</div>
              <div class="today__date">00/00/2016</div>
              <div class="today__wind">Wind 6km/h</div>
              <div class="rain">30%</div>
            </div>
            <div class="current__status">
              <div class="current__img" style="font-size:150px";></div>
              <div class="current__status__string" style="text-transform: uppercase;">Parly Cloudy</div>
            </div>
            <div class="current__celsius" style="font-size: 80px;">22°</div>
          </div>
        </div>
        <div class="flex__item secondBox">
          <div class="item__container">
            <div class="day"></div>
            <div class="status__img"></div>
            <div class="celsius"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
