<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="flex__container">
        <input type="text" />
        <div class="flex__item firstBox">
            <div class="flex__row">
                <div class="city__name"></div>
                <div class="temperature"></div>
            </div>
            <div class="flex__row">
                <div class="today">
                    <div class="today__name"></div>
                    <div class="today__date"></div>
                    <div class="today__wind"></div>
                    <div class="rain"></div>
                </div>
                <div class="current__status">
                    <img src="" alt="">
                    <div class="current__status__string"></div>
                </div>
                <div class="current__celsius"></div>
            </div>
        </div>
        <div class="flex__item secondBox">
            <div class="item__container">
                <div class="day"></div>
                <div class="status__img"></div>
                <div class="celsius"></div>
            </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
